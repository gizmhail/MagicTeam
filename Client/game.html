<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="apple-mobile-web-app-capable" content="yes">

        <meta name = "viewport" content = "width = device-width, initial-scale = 1.0, user-scalable = no">

        <title>hello phaser!</title>
        <script src="js/phaser.min.js"></script>
		<script src="js/jquery.min.js"></script>
        <script src="js/tools.js"></script>
        <script src="js/game.js"></script>
        <script src="js/game.controller.js"></script>
        <link rel="stylesheet" type="text/css" href="game.css?v=1.02">
    </head>
    <body>
        <div>
            <span><a href='index.php'>&lt; Game list</a></span>
            <a href='#' id='startButton'>Start game</a>
            <span id='gameStatus'></span>
        </div>
        <div id='gameInfo'>
            <div id='playersSide' style='float:left;width:50%'></div>
            <div id='foesSide' style='float:right;width:50%'></div>
            <div style='clear:both'></div>
        </div>
        <div id='gameEntries' style='margin-top:5px'>
            <div style='float:left;width:50%'>
                <div style='text-align:center'><b>Bestiary</b> <br/><small>(<i>the foes against which your FRIEND's spells are effective</i>)</small></div>
                <div id='bestiary'></div>

            </div>
            <div style='float:right;width:50%'>
                <div style='text-align:center'><b>Spellbook</b> <br/><small>(<i>combine symbols to launch YOUR spells - as instructed by your friends</i>)</small></div>
                <div id='input'>
                    <div  id='arcaneList'>
                        <span>
                            <div id='arcane1' class='arcane'> </div>
                            <div id='arcane2' class='arcane'> </div>
                            <div id='arcane3' class='arcane'> </div>
                        </span>
                        <button id='castButton'>Cast spell</button>
                        <button id='resetButton'>Reset spell</button>
                        <div style='clear:both'></div>
                    </div>
                    <div id="keys">
                        <div id='key-a' class='key'>a</div>
                        <div id='key-z' class='key'>z</div>
                        <div id='key-e' class='key'>e</div>
                        <div id='key-m' class='key'>m</div>
                        <div id='key-n' class='key'>n</div>
                        <div id='key-o' class='key'>o</div>
                        <div id='key-i' class='key'>i</div>
                        <div id='key-j' class='key'>j</div>
                        <div id='key-k' class='key'>k</div>
                        <div id='key-c' class='key'>c</div>

                    </div>
                </div>
                </div>
            <div style='clear:both'></div>
        </div>
    	<div>
            Debug info
            <ul>
                <li>Player id: <span id='playerId'></span></li>
                <li>Player class: <span id='playerClass'></span></li>
                <li>Game id: <span id='gameId'></span></li>
            </ul>
    	</div>
    </body>
</html>
